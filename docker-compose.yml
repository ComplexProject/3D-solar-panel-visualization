version: "3.9"

services:
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://backend:8510
    ports:
      - "8510:8510"